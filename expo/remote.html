<!DOCTYPE html>
<html>

<head>
    <!--Fonts-->
    <!--link href="font/HelveticaNeue.ttc"-->
    <link type="text/css" rel="stylesheet" href="css/grid/simple-grid.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css"
        media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="vote-container" class="container">
        <div>
            <button id="on-btn" class="remote-btn" onclick="">
                On
            </button>
            <button id="off-btn" class="remote-btn active" onclick="">
                Off
            </button>
        </div>
        <div>
            <p id="vote-label">Mood</p>
            <button id="mood-btn-01" class="remote-btn mood-r-btn" onclick="setParams(this.id, 0, 'mood')">
                I hated it
            </button>
            <button id="mood-btn-02" class="remote-btn mood-r-btn" onclick="setParams(this.id, 1, 'mood')">
                I disliked it
            </button>
            <button id="mood-btn-03" class="remote-btn mood-r-btn" onclick="setParams(this.id, 2, 'mood')">
                I didn't mind
            </button>
            <button id="mood-btn-04" class="remote-btn mood-r-btn" onclick="setParams(this.id, 3, 'mood')">
                I liked it
            </button>
            <button id="mood-btn-05" class="remote-btn mood-r-btn active" onclick="setParams(this.id, 4, 'mood')">
                I loved it
            </button>
        </div>


        <div>
            <p id="vote-label">Time</p>
            <button id="time-btn-01" class="remote-btn time-btn active" onclick="setParams(this.id, 0, 'time')">
                5
            </button>
            <button id="time-btn-02" class="remote-btn time-btn" onclick="setParams(this.id, 1, 'time')">
                10
            </button>
            <button id="time-btn-03" class="remote-btn time-btn" onclick="setParams(this.id, 2, 'time')">
                15
            </button>
        </div>

        <button id="submit" onclick="">
            <div>Send</div>
        </button>

    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="js/override.js"></script>
</body>

</html>
