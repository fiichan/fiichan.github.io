  <!DOCTYPE html>
  <html>
    <head>
      <!--Fonts-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--link href="font/HelveticaNeue.ttc"-->
      <link type="text/css" rel="stylesheet" href="css/grid/simple-grid.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div id="video-container">
              <video id ="main-video" width="650" height="650" autoplay loop controls muted preload="auto">
                <source src="videos/05-Happiest.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            
            <div id="text-container">
              <p id="text">
                Most of the <span id="visitor-count">59</span> visitors of this exhibition <span id="mood-label">hated</span> working during their vacations.
              </p>
            </div>
           
            <div id="face-row">
              <div class="mood-face">
                <img id="mood-01" src="img/moods/01-Saddest.png">
              </div>
              <div class="mood-face">
                <img id="mood-02" src="img/moods/02-Sad.png">
              </div>
              <div class="mood-face">
                <img id="mood-03" src="img/moods/03-Meh.png">
              </div>
              <div class="mood-face">
                <img id="mood-04" src="img/moods/04-Happy.png">
              </div>
              <div class="mood-face">
                <img id="mood-05" src="img/moods/05-Happiest.png">
              </div>
            </div>

            <div id="percent-row">
              <div class="mood-face">
                <p id="percent-01">50%</p>
              </div>
              <div class="mood-face">
                <p id="percent-02">50%</p>
              </div>
              <div class="mood-face">
                <p id="percent-03">50%</p>
              </div>
              <div class="mood-face">
                <p id="percent-04">50%</p>
              </div>
              <div class="mood-face">
                <p id="percent-05">50%</p>
              </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
  </html>
